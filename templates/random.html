
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator </title>
  <link rel="stylesheet" href="{% static '../static/styles/password_style.css' %}">
  <link rel="stylesheet" href="{% static '../static/bootstrap/css/bootstrap.min.css '%}">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

   <script src="{% static '../static/scripts/password_js.js' %}" defer></script>
    <script src="{% static '/static/bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body style="background-color:#57606f;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="height:90px">
          <div class="container-fluid">
            <a href="/" class="navbar-brand" style="font-size:30px;margin-left: 10%;color: white;">Password Manager</a>
            <div class=" collapse navbar-collapse" id="mynavbar">
              <ul class="navbar-nav" style="margin-left: auto;">
                <li class="nav-item">
                  <a href="/" class="nav-link navopt" style="color: white;">Home</a>
                </li>
                  <li class="nav-item active">
                      <a href="#" target="_self" class="nav-link navopt" style="color:white;" >GenPass</a>
                  </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <div class="container" style="width:30%;margin-top:3%">
      <h2>Password Generator</h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled>
          <span class="material-symbols-rounded">copy_all</span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Password Length</label>
            <span></span>
          </div>
          <input type="range" min="1" max="30" value="15" step="1">
        </div>
        <div class="pass-settings">
          <label class="title">Password Settings</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked>
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers">
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols">
              <label for="symbols">Symbols (!-$^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate">
              <label for="exc-duplicate">Exclude Duplicate</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces">
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">Generate Password</button>
      </div>
    </div>

  </body>
</html>
